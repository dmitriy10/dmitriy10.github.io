<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cross and zero</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <link rel="stylesheet" href="css/crossandzero.css">
</head>
<body>

    <main>
        <div class="gameInfo">
            <a href="../../projects/projects.html">Back <i class="fas fa-hand-point-up"></i></a>
            <h2>Games: <span class="games"></span></h2>
            <h2>Wins: <span class="wins"></span></h2>
            <h2>Losses: <span class="losses"></span></h2>
        </div>
        <div class="table-wrapper">
            <table id="table">
                <tr class="row">
                    <td class="col" data-target="0"></td>
                    <td class="col" data-target="1"></td>
                    <td class="col" data-target="2"></td>
                </tr>
                <tr class="row">
                    <td class="col" data-target="3"></td>
                    <td class="col" data-target="4"></td>
                    <td class="col" data-target="5"></td>
                </tr>
                <tr class="row">
                    <td class="col" data-target="6"></td>
                    <td class="col" data-target="7"></td>
                    <td class="col" data-target="8"></td>
                </tr>
            </table>
            <div class="line one"></div>
            <div class="line two"></div>
            <div class="line three"></div>
            <div class="line four"></div>
            <div class="line five"></div>
            <div class="line six"></div>
            <div class="line seven"></div>
            <div class="line eight"></div>
        </div>
        <div class="newgame">
            <div class="btn-ng">New Game</div>
            <div class="btn-rst">Reset</div>
        </div>
        <div class="m-window-win"><img src="img/win.jpg" alt="img"></div>
        <div class="m-window-lose"><img src="img/lose.jpg" alt="img"></div>
        <div class="m-window-gameover"><img src="img/gameover.jpg" alt="img"></div>
    </main>




<script src="js/crossandzero.js"></script>
</body>
</html>
